<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff69b4, #ffb6c1);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .question {
            font-size: 2em;
            margin-bottom: 40px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #yesBtn {
            background-color: #ff1493;
            color: white;
        }
        #yesBtn:hover {
            background-color: #ff69b4;
        }
        #noBtn {
            background-color: #dc143c;
            color: white;
            position: relative;
        }
        #noBtn:hover {
            background-color: #b22222;
        }
        .success {
            display: none;
            font-size: 2em;
            margin-top: 20px;
        }
        .heart {
            font-size: 5em;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #surpriseBtn {
            background-color: #ffd700;
            color: #333;
            font-weight: bold;
        }
        #surpriseBtn:hover {
            background-color: #ffed4e;
        }
        .surprise-msg {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Samiya naeem</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="question">Will you be my valentine?</div>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    <div class="success" id="successMsg">Best decision, You are the love of my lifeü•∞ü•∞</div>
    <button id="surpriseBtn">Click here for a surprise! üéâ</button>
    <div class="surprise-msg" id="surpriseMsg">Surprise! You're the best thing that's ever happened to me! üíñ‚ú®</div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successMsg = document.getElementById('successMsg');
        const question = document.querySelector('.question');
        const buttons = document.querySelector('.buttons');
        const surpriseBtn = document.getElementById('surpriseBtn');
        const surpriseMsg = document.getElementById('surpriseMsg');

        let noClickCount = 0;
        const noMessages = [
            "You sure?",
            "No way!",
            "Think again!",
            "Are you positive?",
            "Last chance!",
            "Come on, say yes! üíï"
        ];

        noBtn.addEventListener('click', () => {
            noBtn.textContent = noMessages[noClickCount % noMessages.length];
            noClickCount++;
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            buttons.style.display = 'none';
            successMsg.style.display = 'block';
        });

        surpriseBtn.addEventListener('click', () => {
            // Trigger confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            // Show surprise message
            surpriseMsg.style.display = 'block';
            // Hide the button after click (optional)
            surpriseBtn.style.display = 'none';
        });
    </script>
</body>
</html>
